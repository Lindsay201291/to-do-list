<div class="mb-3 ms-3 mt-5 custom-container">
  <div>
    <input class="form-control custom-input me-2" type='text' label='addTask' placeholder='tarea' [(ngModel)]='toDoItemDescription'/>
    <button class="btn btn-primary custom-button" (click)="AddItem()">Agregar tarea</button>
  </div>
  <br/>
  <br/>
    @for (item of toDoItemsList; track item.id; let i = $index) {
    <div class="form-check task-container">
      <input class="form-check-input" type="checkbox" label="checkboxTask" [(ngModel)]="item.status" (change)="changeStatus()"/> 
      <label class="form-check-label">{{ item.description }}</label>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal{{ i }}" 
      data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" 
      [attr.aria-labelledby]="'exampleModalLabel' + i" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" [id]="'exampleModalLabel' + i">Advertencia</h1>
              <button type="button" class="btn-close" 
              data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
             ¿Está seguro que desea eliminar el ítem {{ item.description }}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="deleteItem(i)">Aceptar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- <button type="button" class="btn btn-danger">Eliminar</button> -->
      <button class="button-delete" data-bs-toggle="modal"  [attr.data-bs-target]="'#exampleModal' + i" >
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </button>
    </div>
    }
</div>
